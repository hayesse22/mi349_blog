<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Hayes' Blog</h1>
      <p>Sports, Sports, and more Sports!</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <Section>
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="reason">Reason for Contact:</label><br>
        <select id="reason" name="reason">
          <option value="hi">Saying Hi</option>
          <option value="contractor">Looking for a Contractor</option>
          <option value="interview">Interested in an Interview</option>
          <option value="interview">Other</option>
        </select><br><br>
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>
        <button type="submit">Send Message</button>
      </form>
    </Section>
    <script src="index.js"></script>
  </body>
</html>
